<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <title>Document</title>
    <style>
        img {
            display: block;
            margin: 0 auto;
        }
        @media only screen and (max-width: 992px){
            img {
                width: 100%;
            }
        }
    </style>
</head>

<body id="app">
    <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="./article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end navbar -->

  <section class="album py-5">
    <div class="container">
        <div class="row" id="app">
            <div class="col-md-4" v-for="item in articles">
                <div class="card font-source mb-4 box-shadow bg-light shadow-lg">
                    <img class="card-img-top" v-bind:src="item.image" alt="gambar artikel" style="width: 100%; height: 225px;">
                    <div class="card-body">
                        <p class="card-text">{{item.deskripsi}}</p>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-gradient btn-outline-primary">
                                <a :href="'./read.html?article='+item.markdown" class="text-decoration-none" role="button">Open</a>
                            </button>
                        </div>
                        <small class="text-muted float-end">{{item.tanggal}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

      <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
      <script src="./main.js"></script>
      </body>
      
      </html>
